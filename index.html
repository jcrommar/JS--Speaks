<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>JS - Speaks</title>
    <style>
        body {
            width: 90%;
            margin: 0 auto;
            margin-top: 1rem; 
        }

        #text {
            width: 100%;
            height: 50vh;
        }
    </style>
    <script src="script.js" defer></script> <!--Defer: will load the script only after all the html/css-->
</head>
<body>
    <textarea id="text"></textarea>
    <label for="speed">Speed</label>
    <input type="number" name="speed" id="speed" min=".5" max="3" step=".5" value="1">
    <button class="btn btn-success" id="play-button">Play</button>
    <button class="btn btn-warning" id="pause-button">Pause</button>
    <button class="btn btn-danger" id="stop-button">Stop</button>
</body>
</html>
